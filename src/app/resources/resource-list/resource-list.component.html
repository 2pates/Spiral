<div class="wrapper">
      <div *ngFor="let resource of resources; let i = index" class="box" [ngClass]="boxes[i % boxes.length]?.value">

            <h2 [routerLink]="['/admin/resources', resource.resourceId, 'edit']" #title>{{resource.title}}</h2>
            <p>{{resource.body}}</p>
            <a class="resource-link" href="{{resource.link}}" target="_blank">
                  <img class="resource-img" src="{{resource.imageUrl}}" alt="Image Un">
            </a>

      </div>
</div>
